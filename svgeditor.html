<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml">
		<head>
			<meta http-equiv="pragram" content="no-cache"/>
			<meta http-equiv="cache-control" content="no-cache, must-revalidate"/>
			<meta http-equiv="expires" content="0"/>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		</meta>
		<link href="css/css.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/dlgglobal.js"></script>
		<script type="text/javascript" src="js/matrix.js"></script>
		<script type="text/javascript" src="js/zoommove.js"></script>
		<script type="text/javascript" src="js/drawassist.js"></script>
		<script type="text/javascript" src="js/drawtool.js"></script>
		<script type="text/javascript" src="js/canvas.js"></script>		
		<script type="text/javascript" src="js/undoredo.js"></script>
		<script type="text/javascript" src="js/popdlgmove.js"></script>
		<script type="text/javascript" src="js/mainframe.js"></script>
		<script type="text/javascript" src="js/messagelisten.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script>
			setInterval("clsmainframe.OnTimer()",800);
		</script>
	</head>
	<body id="body" oncontextmenu="">
	<div id="divCenter">
			<div id="divToolbar">
				<img src="image/zoomrestore.png" onclick="clsmainframe.docommand('zoomrestore',true,true,true)" style="float:left;margin-left:5px;margin-top:5px;"/>	
				<img src="image/undo.png" onclick="clsmainframe.docommand('undo',true,true,true)" style="float:left;margin-top:5px;"/>
				<img src="image/redo.png" onclick="clsmainframe.docommand('redo',true,true,true)" style="float:left;margin-top:5px;"/>				
				<img src="image/rotate.png" onclick="clsmainframe.doBlock('rotate',this)" style="float:left;margin-top:5px;"/>	
				<table height="24px" width="24px" onclick="clsmainframe.doBlock('stroke',this)" border="1" cellpadding="0" cellspacing="0" style="border-width:0px;float:left;margin-top:7px;">
					 <tr>
					   <td height="16px" id="curstroke"><img src="image/strokeclr.png" width="100%" height="100%" /></td>
			  		 </tr>
					 <tr>
					   <td height="6px" id="strokeclr" bgcolor="#000000"></td>
			  		 </tr>
				</table>
				<table height="24px" width="24px" onclick="clsmainframe.doBlock('fill',this)" border="1" cellpadding="0" cellspacing="0" style="border-width:0px;float:left;margin-left:3px;margin-top:7px;">
					 <tr>
					   <td height="16px" id="curfill"><img src="image/fillclr.png" width="100%" height="100%" /></td>
			  		 </tr>
					 <tr>
					   <td height="6px" id="fillclr" bgcolor="#FFFFFF"></td>
			  		 </tr>
				</table>
				<table height="24px" width="40px" onclick="clsmainframe.doBlock('strokewidth',this)" border="1" cellpadding="0" cellspacing="0" style="border-width:0px;float:left;margin-left:3px;margin-top:7px;">
					 <tr>
					   <td height="24px"><img src="image/strokewidth.png" width="100%" height="100%" /></td>
			  		 </tr>					
				</table>
				<table height="24px" width="40px" onclick="clsmainframe.doBlock('stroketype',this)" border="1" cellpadding="0" cellspacing="0" style="border-width:0px;float:left;margin-left:3px;margin-top:7px;">
					 <tr>
					   <td height="24px"><img src="image/stroketype.png" width="100%" height="100%" /></td>
			  		 </tr>					
				</table>
				<table height="24px" width="120px" onclick="clsmainframe.doBlock('fontname',this)" border="1" cellpadding="0" cellspacing="0" style="border-width:0px;float:left;margin-left:3px;margin-top:7px;">
					 <tr>					  
					   <td height="24px" bgcolor="#FFFFFF" width="110" align="center" id="idfontname">宋体</td>
					    <td height="24px" bgcolor="#FFFFFF" width="10"><img src="image/dropdown.png" width="100%" height="100%" /></td>
			  		 </tr>					
				</table>
				<table height="24px" width="50px" onclick="clsmainframe.doBlock('fontsize',this)" border="1" cellpadding="0" cellspacing="0" style="border-width:0px;float:left;margin-left:3px;margin-top:7px;">
					 <tr>					  
					   <td height="24px" bgcolor="#FFFFFF" width="40" align="center" id="idfontsize">12pt</td>
					    <td height="24px" bgcolor="#FFFFFF" width="10"><img src="image/dropdown.png" width="100%" height="100%" /></td>
			  		 </tr>
				</table>			
			</div>
			<div id="divCanvasBox" ondrop="drop(event)" ondragover="allowDrop(event)">
			    <div id="divLeftToolbar">
				<img src="image/addsvg.png" onclick="clsmainframe.docommand('addsvg',true,true,true)" style="float:left;margin-left:5px;"/>
				<img src="image/mousearrow.png" onclick="clsmainframe.docommand('select',true,true,true)" style="float:left;margin-left:5px;"/>
				<img src="image/movehand.png" onclick="clsmainframe.docommand('move',true,true,true)" style="float:left;margin-left:5px;"/>					
				<img src="image/drawline.png" onclick="clsmainframe.docommand('line',true,true,true)" style="float:left;margin-left:5px;"/>				
				<img src="image/drawpolyline.png" onclick="clsmainframe.docommand('polyline',true,true,true)" style="float:left;margin-left:5px;"/>
				<img src="image/drawpolygon.png" onclick="clsmainframe.docommand('polygon',true,true,true)" style="float:left;margin-left:5px;"/>
				<img src="image/drawcircle.png" onclick="clsmainframe.docommand('circle',true,true,true)" style="float:left;margin-left:5px;"/>
				<img src="image/drawellipse.png" onclick="clsmainframe.docommand('ellipse',true,true,true)" style="float:left;margin-left:5px;"/>
				<img src="image/drawrect.png" onclick="clsmainframe.docommand('rect',true,true,true)" style="float:left;margin-left:5px;"/>
				<img src="image/drawimage.png" onclick="clsmainframe.docommand('image',true,true,true)" style="float:left;margin-left:5px;"/>				
				<img src="image/drawtext.png" onclick="clsmainframe.docommand('text',true,true,true)" style="float:left;margin-left:5px;"/>
				<img src="image/group.png" onclick="clsmainframe.docommand('group',true,true,true)" style="float:left;margin-left:5px;"/>	
				<img src="image/ungroup.png" onclick="clsmainframe.docommand('ungroup',true,true,true)" style="float:left;margin-left:5px;"/>		
				<img src="image/laytop.png" onclick="clsmainframe.docommand('movetop',true,true,true)" style="float:left;margin-left:5px;"/>	
				<img src="image/laybottom.png" onclick="clsmainframe.docommand('movebottom',true,true,true)" style="float:left;margin-left:5px;"/>
				<img src="image/delete.png" onclick="clsmainframe.docommand('delete',true,true,true)" style="float:left;margin-left:5px;"/>
				<img src="image/rule.png" onclick="clsmainframe.docommand('rule',true,false,false)" style="float:left;margin-left:5px;"/>
				<img src="image/grid.png" onclick="clsmainframe.docommand('grid',true,false,false)" style="float:left;margin-left:5px;"/>
				<img src="image/property.png" onclick="clsmainframe.doBlock('property',this)" style="float:left;margin-left:5px;"/>
								
				</div>
				<div id="divCanvas">
				<svg id="svgnode" fscale="100" width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					<rect id="backrect" x="0" y="0" width="300" height="300" fill="#D3D3D3" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="1.00"/>
					<g id="svgrule">
						<g id="svgruleh">
							<rect id="svgrulehback" x="20" y="0" width="800" height="20" fill="#FFFFFF" fill-opacity="1" stroke="#000000" stroke-opacity="1"/>
							<g id="svgrulehlines"/>
							<g id="svgrulehtexts"/>
						</g>
						<g id="svgrulev">
							<rect id="svgrulevback" x="0" y="20" width="20" height="300" fill="#FFFFFF" fill-opacity="1" stroke="#000000" stroke-opacity="1"/>
							<g id="svgrulevlines"/>
							<g id="svgrulevtexts"/>
							<rect/>
						</g>
						<g id="svgrulecross">
							<rect x="0" y="0" width="20" height="20" fill="#FFFFFF" fill-opacity="1" stroke="#000000" stroke-opacity="1"/>
							<line x1="0" y1="10" x2="20" y2="10" stroke="#000000" stroke-dasharray="1 1" stroke-opacity="1" stroke-width="1.00"/>
							<line x1="10" y1="0" x2="10" y2="20" stroke="#000000" stroke-dasharray="1 1" stroke-opacity="1" stroke-width="1.00"/>
						</g>
					</g>
					<defs>
						<clipPath id="clipcanvas" clipPathUnits="userSpaceOnUse">
							<rect id="canvascliprect" x="20" y="20" transform="matrix(1,0,0,1,0,0)" height="100" width="100"/>
						</clipPath>
					</defs>
					<g id="svgcanvas" clip-path="url(#clipcanvas)" transform="matrix(1,0,0,1,50,50)">
						<g id="svgblocks">
							<rect id="svgblock1" x="0" y="0" width="800" height="600" fill="#FFFFFF" fill-opacity="1" stroke="#000000" stroke-opacity="1"/>
						</g>
						<g id="svggrid"/>
						<g id="svgcontent"/>
						<g id="svgfocus"/>
						<g id="hinttext"/>
						<g id="popupmenu"/>
					</g>
					<g id="svgdrawcursor"/>
					<foreignobject id="inputobject" x="0" y="0" width="415" height="203">
						<input id="textinput" style="width:200px;height:20px;opacity:0" onkeydown="clsmainframe.InputChange();" onkeyup="clsmainframe.InputChange();" type="text">
						</foreignobject>
					<foreignobject x="0" y="0" width="415" height="203">
						<input id="fileInput" type="file" style="display: none" onchange="clsmainframe.filechange(this)" accept=".jpg,.jpeg,.png,.gif,.bmp,.tif">
					</foreignobject>
					<foreignobject x="0" y="0" width="415" height="203">
						<input id="svgfileInput" type="file" style="display: none" onchange="clsmainframe.inputsvgfile(this)" accept=".svg">
					</foreignobject>
					<foreignobject x="0" y="0" width="415" height="203">
						<input id="svgclipboard" style="width:200px;height:20px;opacity:0" type="text">
					</foreignobject>						
						</svg>
						</div>
					</div>
				</div>
				<div id="idbackcover"  class="backcover"></div>
				<div id="idblocksetting" class="blocksettting"></div>
				<div id="idbackcover2" class="backcover"></div>
				<div id="idblocksetting2" class="blocksettting"></div>
				<div id="idbackcover3" class="backcover"></div>
				<div id="idblocksetting3" class="blocksettting"></div>
		</body>
		</html>
